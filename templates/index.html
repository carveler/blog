<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{post['title']}}</h2>
        <p><em>Written by {{post['author']}}</em></p>
        <p>{{post['content']}}</p>
        <form action="{{ url_for('update', post_id=post['id']) }}" method="get">
            <button type="submit">Edit Post</button>
        </form>
        <form action="{{ url_for('likes', post_id=post['id']) }}" method="post">
            <input type="hidden" name="like" value="{{ post.like }}">
            <button type="submit">Like</button> {{ post['likes'] }}
        </form>
    </div>
    {% endfor %}
    <form action="{{ url_for('add') }}" method="get">
        <button type="submit">Add Post</button>
    </form>
</html>
